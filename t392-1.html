<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>照片上傳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="css/newAddition.css">
</head>

<body>

    <div class="wrap">
      <div class="header text-center px-3 py-2">
        <div>
          新增相簿
        </div>
      </div>
      <div class="content p-3">
        <div class="mb-4 row px-5 mt-4">
          <div class="col-sm-4 p-0 text-end" >
            <label class="lh-25px" for="albumName">相簿名稱：</label>
          </div>
          <div class="col-sm-8" >
            <input type="text" id="albumName" class="w-90 h-25px">
          </div>
        </div>
        <div class="mb-4 row px-5 mt-4">
          <div class="col-sm-4 p-0 text-end" >
            <label class="albumUpTitle" for="albumName">相簿類別：</label>
          </div>
          <div class="col-sm-8" >
            <select name="" id="AlbumCategory" class="w-90 m-0 h-25px">
              <option value="">所有分類</option>
              <option value="">生活照片</option>
              <option value="">活動照片</option>
              <option value="">一般照片</option>
            </select>
          </div>
        </div>

        <div class="mb-4 row px-5 mt-4">
          <div class="col-sm-4 p-0 text-end" >
            <label class="albumUpTitle" for="albumName">上傳老師：</label>
          </div>
          <div class="col-sm-8 lh-25px" >
            張二峰
          </div>
        </div>
        <div class="mt-5 mx-auto w-25" >
          <button class="btn btn-primary w-100">新增相簿</button>
        </div>
      </div>
    </div>
</body>

</html>
