<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>照片上傳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="css/newAddition.css">
</head>

<body>

    <div class="wrap">
      <div class="header text-center px-3 py-2">
        <div>
          新增相簿
        </div>
      </div>
      <div class="content p-3">





        <div class="d-flex justify-content-between align-items-center mb-3 ">
          <div class="albumdate">
             <button>選擇照片</button>
              <button>全部清除</button>
          </div>
          <div class="switchstyle mr-4 ">
            <div>可上傳空間容量剩餘：5G</div>
            <div>本次上傳照片：55張</div>
            <div>容量共計：2.123G</div>
          </div>
        </div>
        <div class="addAlbumPic" style="display: block;">
          <div class="container">
              <div class="row mt-3">
                <div class="col-md-3 col-sm-6 ">
                  <a href="" class=" album mb-3 " style="position: relative;">
                    <img src="./images/news-pic.jpg" alt="">
                    <div style="position: absolute;top: 1px;left: 5px;color: black;">1</div>
                    <i class="fas fa-times" style="position: absolute; top: 5px; right: 5px;color: brown;"></i>
                  </a>

                </div>
                <div class="col-md-3 col-sm-6 ">
                  <a href="" class=" album mb-3 ">
                    <img src="./images/news-pic2.jpg" alt="">
                  </a>
                </div>
                <div class="col-md-3 col-sm-6 ">
                  <a href="" class=" album mb-3 ">
                    <img src="./images/news-pic3.jpg" alt="">
                  </a>
                </div>
                <div class="col-md-3 col-sm-6">
                  <a href="" class=" album mb-3 ">
                    <img src="./images/pic02.jpg" alt="">
                  </a>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // --styleswitching
      // --校園相簿首頁 顯示樣式切換
      const switchstyle = document.querySelector(".switchstyle");
      const list = document.querySelector(".list");
      const block  = document.querySelector(".block");
      const albumList = document.querySelector(".albumList");
      const albumblock = document.querySelector(".albumblock");

      function switchClick(e){
          let str = e.target.className;
          if(str.includes("list")){
              albumList.style.display = "block";
              albumblock.style.display = "none"
              list.style.color = "#4fbfff";
              block.style.color = "#cfcfcf"
          }else if(str.includes("block")){
              albumList.style.display = "none";
              albumblock.style.display = "block"
              list.style.color = "#cfcfcf";
              block.style.color = "#4fbfff"
          }
      }
      switchstyle.addEventListener("click", switchClick);

      // --文字超過7個就會變...
      const blockText = document.querySelectorAll(".blockText");
      for(let i=0;i<blockText.length;i++){
        if(blockText[i].textContent.length>7){
          blockText[i].textContent = blockText[i].textContent.substring(0, 7) + "..."
        }
      }
    </script>
</body>

</html>
