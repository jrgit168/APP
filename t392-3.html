<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>照片上傳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="css/newAddition.css">
</head>

<body>

    <div class="wrap">
      <div class="header text-center px-3 py-2">
        <div>
          上傳照片
        </div>
      </div>
      <div class="content p-3 ">
        <div class="d-flex justify-content-around align-items-center mb-3 mt-3">
          <div class="upPhotos mr-4">
             <button class="btn btn-primary"><i class="fas fa-images"></i><br>選擇照片</button>
              <button class="btn btn-success"><i class="fas fa-camera"></i><br>拍照</button>
          </div>
          <div class="storageSpace p-3">
            <div>可上傳空間容量剩餘：5G</div>
            <div>本次上傳照片：55張</div>
            <div>容量共計：2.123G</div>
          </div>
        </div>
        <hr>
        <div class="addAlbumPic" >
          <div class="container px-0 ">
              <div class="row mt-2 mx-0 px-0">
                <div class="col-md-3 col-sm-6 album mb-4  p-0 text-center">
                  <div class="picAbsolute">
                    <img src="./images/news-pic.jpg" alt="">
                    <span>1.</span>
                    <a href="">
                      <i class="fas fa-times-circle"></i>
                    </a>
                  </div>
                </div>
                <div class="col-md-3 col-sm-6 album mb-4  p-0 text-center">
                  <div class="picAbsolute">
                    <img src="./images/news-pic2.jpg" alt="">
                    <span>2.</span>
                    <a href="">
                      <i class="fas fa-times-circle"></i>
                    </a>
                  </div>
                </div>
                <div class="col-md-3 col-sm-6 album mb-4  p-0 text-center">
                  <div class="picAbsolute">
                    <img src="./images/news-pic3.jpg" alt="">
                    <span>3.</span>
                    <a href="">
                      <i class="fas fa-times-circle"></i>
                    </a>
                  </div>
                </div>
                <div class="col-md-3 col-sm-6 album mb-4  p-0 text-center">
                  <div class="picAbsolute">
                    <img src="./images/news-pic3.jpg" alt="">
                    <span>4.</span>
                    <a href="">
                      <i class="fas fa-times-circle"></i>
                    </a>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="sub-menu-style07 mt-4">確認上傳</div>
      </div>
    </div>  
</body>

</html>
